<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>dms-logchain</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">

  </head>
  <body>
    <main>
        <h1>dms-logchain</h1>
        <h3>dms-logchain-findEntry</h3>
        <h4>dms-logchain-uid: <span id="currentUid"></span></h4>
        <a href="/index.html">home</a><br /><br />
        <label class="label" for="lastUuid">lastUuid:</label>
        <input id="lastUuid" type="text" name="lastUuid" value="" /><br /><br />

        <button onclick="findEntry()">view entry</button><br />
        <br />
        <table id="thisTable" border="1">
            <thead>
                <tr>
                    <th>lastUuid</th>
                    <th>lastLog</th>
                    <th>status</th>
                    <th>fortune</th>
                    <th>uuid</th>
                    <th>timestamp</th>
                </tr>
            </thead>
            <tbody id="data"></tbody>
        </table>
        <div id="logoutput"></div>
        <script src="./script.js"></script>
        <script type="text/javascript">
            setCurrentUid();
          </script>
    </main>
  </body>
</html>
