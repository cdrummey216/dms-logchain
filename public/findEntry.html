<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>dms-blockchain</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">

  </head>
  <body>
    <main>
        <h1>dms-blockchain</h1>
        <h3>dms-blockchain-findEntry</h3>
            <label for="lastGuid">lastGuid:</label>
            <input id="lastGuid" type="text" name="lastGuid" value="" /><br />
            
            <label for="lastLog">lastLog:</label>
            <input id="lastLog" type="number" name="lastLog" /><br />
        <button onclick="findEntry()">Click me</button>
        <table id="thisTable" border="1">
            <thead>
                <tr>
                    <th>lastGuid</th>
                    <th>lastLog</th>
                    <th>status</th>
                    <th>fortune</th>
                    <th>guid</th>
                    <th>timestamp</th>
                </tr>
            </thead>
            <tbody id="data"></tbody>
        </table>
        <script type="text/javascript"> 
            var form = document.getElementById("thisForm");
            function findEntry() {
              var lastGuid = document.getElementById("lastGuid").value;
              var lastLog = document.getElementById("lastLog").value;
              var findEntryUrl = "http://localhost:4000/logchain/" + lastLog + "/" + lastGuid;
              console.log(findEntryUrl);
              fetch(findEntryUrl)
                .then(response => response.json())
                .then(data => {
                  const table = document.getElementById('thisTable');
                  const tbody = table.getElementsByTagName('tbody')[0];

                  data.forEach(item => {
                    const row = tbody.insertRow();
                    Object.values(item).forEach(value => {
                      const cell = row.insertCell();
                      cell.textContent = value;
                    });
                  });
                })
                .catch(error => console.error('Error fetching data:', error));
            }

        </script>
    </main>
  </body>
</html>
