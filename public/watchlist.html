<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>dms-logchain</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">

  </head>
  <body>
    <main>
        <h1>dms-logchain</h1>
        <h3>dms-logchain-watchlist</h3>
        <h4>dms-logchain-uid: <span id="currentUid"></span></h4>
        <a href="/index.html">home</a><br /><br />
        <label class="label" for="lastGuid">lastGuid:</label>
        <input id="lastGuid" type="text" name="lastGuid" value="" /><br /><br />

        <button onclick="addData()">add uid</button><br />
        <br />
        <table id="outputTable" border="1">
            <thead>
                <tr>
                    <th>uid</th>
                    <th>strata</th>
                    <th>subsequence</th>
                    <th>delete</th>
                </tr>
            </thead>
        </table>
        <script src="./script.js"></script>
        <script type="text/javascript">
            setCurrentUid();
            initiateWatchlist();
            const uid = getParam('uid'); 
            document.getElementById("lastGuid").value = uid;
          </script>
    </main>
  </body>
</html>
