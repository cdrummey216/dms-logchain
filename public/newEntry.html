<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>dms-logchain</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">

  </head>
  <body>
    <main>
    <div class="windows">
        <h1>dms-logchain</h1>
        <h3>dms-logchain-newEntry</h3>
        <div id="tooltip">
        <input type="checkbox" id="other" name="other" value="other" />
          <h5 id="current-uid">current-uid: </h5>
          
          <span id="currentUid"></span>
        </div><br />
        <a href="/index.html" id="home">home</a><br /><br />
            <label for="lastUuid" class="hide">lastUuid:</label>
            <input class="hide" id="lastUuid" type="text" name="lastUuid" value="" />
            
            <label for="lastLog" class="hide">lastLog:</label>
            <input class="hide" id="lastLog" type="number" name="lastLog" />
            
            <label class="label" for="status">status:</label>
            <select id="status" name="status">
              <option value="alive">alive</option>
              <option value="dead">dead</option>
              <option value="whacked">whacked</option>
            </select><br /><br />
            
            <label class="label" for="fortune">fortune:</label>
            <textarea id="fortune" type="text" name="fortune"></textarea><br /><br />
            
            <button id="addEntry" onClick="addEntry()">Add Entry</button><br />
            <div id="logoutput"></div>
            </div>
          <script src="./script.js"></script>
    </main>
  </body>
</html>
