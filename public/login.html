<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>dms-logchain</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">

  </head>
  <body>
    <main>
        <h1>dms-logchain</h1>
        <h3>dms-logchain-login</h3>
        <input type="file" id="fileInput">
        <p id="lastGuid"></p>
        <button onclick="getCookieValue('key')">Click me</button>
        <table id="thisTable" border="1">
              <thead>
                  <tr>
                      <th>lastGuid</th>
                      <th>lastLog</th>
                      <th>status</th>
                      <th>fortune</th>
                      <th>guid</th>
                      <th>timestamp</th>
                  </tr>
              </thead>
              <tbody id="data"></tbody>
          </table>
        <script type="text/javascript">
           const fileInput = document.getElementById('fileInput');

           fileInput.addEventListener('change', (event) => {
               const file = event.target.files[0];
               const reader = new FileReader();

               reader.onload = (e) => {
                   const content = e.target.result;
                   const guid = content.slice(1, -1);
                   console.log(guid);
                   const element = document.getElementById('lastGuid');
                   element.innerHTML = guid;
                   setCookie('lastGuid', guid, 7);
                   setCookie('key', file.name, 7);
                   //console.log('hello world' + file.name);
               };

               reader.readAsText(file);
           });
          function setCookie(name,value,days) {
              var expires = "";
              if (days) {
                  var date = new Date();
                  date.setTime(date.getTime() + (days*24*60*60*1000));
                  expires = "; expires=" + date.toUTCString();
              }
              document.cookie = name + "=" + (value || "")  + expires + "; path=/; SameSite=None; Secure;";
          };
          function getCookieValue(name) 
          {
            const regex = new RegExp(`(^| )${name}=([^;]+)`)
            const match = document.cookie.match(regex)
            if (match) {
              console.log(match[2]);
              return match[2];
            }
         };
          </script>
    </main>
  </body>
</html>
