<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>dms-logchain</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">

  </head>
  <body>
    <main>
        <h1>dms-logchain</h1>
        <h3>dms-logchain-login</h3>
        <input type="file" id="fileInput">
        <p id="lastGuid"></p>

        <table id="thisTable" border="1">
              <thead>
                  <tr>
                      <th>lastGuid</th>
                      <th>lastLog</th>
                      <th>status</th>
                      <th>fortune</th>
                      <th>guid</th>
                      <th>timestamp</th>
                  </tr>
              </thead>
              <tbody id="data"></tbody>
          </table>
        <script type="text/javascript">
           const fileInput = document.getElementById('fileInput');

           fileInput.addEventListener('change', (event) => {
               const file = event.target.files[0];
               const reader = new FileReader();

               reader.onload = (e) => {
                   const content = e.target.result;
                   const guid = getSubstring(content, '"', '"');
                   console.log(guid);
                   const element = document.getElementById('lastGuid');
                   element.innerHTML = guid;
                   setCookie('lastGuid', content, 7);
               };

               reader.readAsText(file);
           });
            function setCookie(name,value,days) {
              var expires = "";
              if (days) {
                  var date = new Date();
                  date.setTime(date.getTime() + (days*24*60*60*1000));
                  expires = "; expires=" + date.toUTCString();
              }
              document.cookie = name + "=" + (value || "")  + expires + "; path=/; SameSite=None; Secure;";
          }
          function getCookie(name) {
              var nameEQ = name + "=";
              var ca = document.cookie.split(';');
              for(var i=0;i < ca.length;i++) {
                  var c = ca[i];
                  while (c.charAt(0)==' ') c = c.substring(1,c.length);
                  if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
              }
              return null;
          }
          function eraseCookie(name) {   
              document.cookie = name +'=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;';
          }
          function getSubstring(str, startChar, endChar) {
            const startIndex = str.indexOf(startChar) + startChar.length;
            const endIndex = str.indexOf(endChar, startIndex);

            if (startIndex === -1 || endIndex === -1) {
              return null; // Substring not found
            }

            return str.substring(startIndex, endIndex);
          }
          </script>
    </main>
  </body>
</html>
