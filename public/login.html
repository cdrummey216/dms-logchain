<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>dms-logchain</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">

  </head>
  <body>
    <main>
    <div class="windows">
        <h1>dms-logchain</h1>
        <h3>dms-logchain-login</h3>
        <div id="tooltip">
        <input type="checkbox" id="other" name="other" value="other" />
          <h5 id="current-uid">current-uid: </h5>
          
          <span id="currentUid"></span>
        </div><br />
        <a href="/index.html" id="home">home</a><br /><br />
        <i>import the file with your last uid</i><br />
        <input type="file" id="fileInput">
        <p id="lastUuid"></p>
        <p id="lastLog"></p>
        </div>
        <script src="./script.js"></script>
        <script type="text/javascript">
        const fileInput = document.getElementById('fileInput');

        fileInput.addEventListener('change', (event) => {
           const file = event.target.files[0];
           setCookie('filename', file.name, 14);
           const reader = new FileReader();

           reader.onload = (e) => {
               const content = e.target.result;
               const uuid = content.replace(/"/g, '');
               const element = document.getElementById('lastUuid');
               element.innerHTML = uuid;                   
               findLogIdx(uuid);
               setCookie('lastUuid', uuid, 14);
           };
           reader.readAsText(file);
        });
        </script>
    </main>
  </body>
</html>
