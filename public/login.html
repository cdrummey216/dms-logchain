<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>dms-logchain</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">

  </head>
  <body>
    <main>
        <h1>dms-logchain</h1>
        <h3>dms-logchain-login</h3>
        <h4>dms-logchain-account: <span id="currentAccount"></span></h4>
        <a href="/index.html">home</a><br /><br />
        <input type="file" id="fileInput">
        <p id="lastGuid"></p>
        <p id="lastLog"></p>
        <script src="./script.js"></script>
        <script type="text/javascript">
        const fileInput = document.getElementById('fileInput');

        fileInput.addEventListener('change', (event) => {
           const file = event.target.files[0];
           setCookie('filename', file.name, 7);
           const reader = new FileReader();

           reader.onload = (e) => {
               const content = e.target.result;
               const guid = content.replace(/"/g, '');
               const element = document.getElementById('lastGuid');
               element.innerHTML = guid;                   
               findLogIdx(guid);
               setCookie('lastGuid', guid, 7);
           };
           reader.readAsText(file);
        });
        setInputValue1();
        </script>
    </main>
  </body>
</html>
