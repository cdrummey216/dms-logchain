<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>dms-logchain</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">

  </head>
  <body>
    <main>
        <h1>dms-logchain</h1>
        <h3>dms-logchain-guidHistory</h3>
        <a href="/index.html">home</a><br />
        <label for="lastGuid">lastGuid:</label>
            <input id="lastGuid" type="text" name="lastGuid" value="" /><br />
            
            <label for="lastLog">lastLog:</label>
            <input id="lastLog" type="number" name="lastLog" /><br />
        <button onclick="findHistory()">Click me</button>
        <table id="thisTable" border="1">
            <thead>
                <tr>
                    <th>lastGuid</th>
                    <th>lastLog</th>
                    <th>status</th>
                    <th>fortune</th>
                    <th>guid</th>
                    <th>timestamp</th>
                </tr>
            </thead>
            <tbody id="data"></tbody>
        </table>
        <script type="text/javascript">
        function setCookie(name,value,days) {
              var expires = "";
              if (days) {
                  var date = new Date();
                  date.setTime(date.getTime() + (days*24*60*60*1000));
                  expires = "; expires=" + date.toUTCString();
              }
              document.cookie = name + "=" + (value || "")  + expires + "; path=/; SameSite=None; Secure;";
          };
        function getCookieValue(name) {
                const regex = new RegExp(`(^| )${name}=([^;]+)`)
                const match = document.cookie.match(regex)
                if (match) {
                  console.log(match[2]);
                  return match[2];
                }
             };
            function setInputValue2() {
              const lastGuidCookie = getCookieValue('lastGuid');
              console.log(lastGuidCookie);
              document.getElementById("lastGuid").value = lastGuidCookie;
            }

            function findHistory() {
              var lastGuid = document.getElementById("lastGuid").value;
              var lastLog = document.getElementById("lastLog").value;
              var findHistoryUrl = window.location.origin + "/logchain/history/" + lastGuid;
              console.log(findHistoryUrl);
              fetch(findHistoryUrl)
                .then(response => response.json())
                .then(data => {
                  const table = document.getElementById('thisTable');
                  const tbody = table.getElementsByTagName('tbody')[0];

                  data.forEach(item => {
                    const row = tbody.insertRow();
                    Object.values(item).forEach(value => {
                      const cell = row.insertCell();
                      cell.textContent = value;
                    });
                  });
                })
                .catch(error => console.error('Error fetching data:', error));
            }
            function findLogIdx() {
                  var lastGuid = document.getElementById("lastGuid").value;
                  var lastLog = document.getElementById("lastLog").value;
                  var findLogIdxUrl = window.location.origin + "/logchain/log/" + lastGuid;
                  console.log(findLogIdxUrl);
                  fetch(findLogIdxUrl)
                    .then(response => response.json())
                    .then(data => {
                      console.log(data);
                      setCookie('lastLog', JSON.stringify(data), 7);                      
                      document.getElementById("lastLog").value = data;
                    })
                    .catch(error => console.error('Error fetching data:', error));
                }
            
            
            
            setInputValue2();
            findLogIdx();
        </script>
        
    </main>
  </body>
</html>
