<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>dms-logchain</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">

  </head>
  <body>
    <main>
        <h1>dms-logchain</h1>
        <h3>dms-logchain-history</h3>
        <h4>dms-logchain-uid: <span id="currentUid"></span></h4>
        <a href="/index.html">home</a><br /><br />
        <i>the strata are any entries that were logged before a given uid</i><br /><br />
        <label class="label" for="lastUuid">lastUuid:</label>
        <input id="lastUuid" type="text" name="lastUuid" value="" /><br /><br />
        
        <label class="hide" for="lastLog">lastLog:</label>
        <input class="hide" id="lastLog" type="number" name="lastLog" />
        <br />
        <button onclick="findHistory()">view history</button>
        <br />
        <br />
        <table id="thisTable" border="1">
            <thead>
                <tr>
                    <th>lastUuid</th>
                    <th>lastLog</th>
                    <th>status</th>
                    <th>fortune</th>
                    <th>uuid</th>
                    <th>timestamp</th>
                </tr>
            </thead>
            <tbody id="data"></tbody>
        </table>
        <script src="./script.js"></script>
        <script type="text/javascript">
            //setInputValue2();
            setCurrentUid();
            findLogIdx(getCookieValue('lastUuid'));
            const uid = getParam('uid'); 
            document.getElementById("lastUuid").value = uid;
        </script>
    </main>
  </body>
</html>
