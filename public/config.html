<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>dms-logchain</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">

  </head>
  <body>
    <main>
        <h1>dms-logchain</h1>
        <h3>dms-logchain-config</h3>
        <h4>dms-logchain-account: <span id="currentAccount"></span></h4>
        <a href="/index.html">home</a><br /><br />
            <label for="email">email:</label>
            <input id="email" type="text" name="email" value="" /><br />
            
            <label for="lastGuid">lastGuid:</label>
            <input id="lastGuid" type="text" name="lastGuid" /><br />
            
            <label for="status">status:</label>
            <select id="status" name="status">
              <option value="alive">alive</option>
              <option value="dead">dead</option>
              <option value="whacked">whacked</option>
            </select><br />
            
            <label for="fortune">fortune:</label>
            <input id="fortune" type="text" name="fortune" /><br />
            
            <button id="addEntry" onClick="addEntry()">Add Entry</button>
            <table id="thisTable" border="1">
              <thead>
                  <tr>
                      <th>lastGuid</th>
                      <th>lastLog</th>
                      <th>status</th>
                      <th>fortune</th>
                      <th>guid</th>
                      <th>timestamp</th>
                  </tr>
              </thead>
              <tbody id="data"></tbody>
          </table>
          <script src="./script.js"></script>
            <script type="text/javascript">
            setInputValue2();
            setInputValue1();
          </script>
    </main>
  </body>
</html>
